<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>{{msg "login.page.title.msg"}}</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/static/css/normalize.css" rel="stylesheet">
    <link href="/static/css/vendors/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <meta content="#fafafa" name="theme-color">
</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main class="page-container login" role="main">
    <div class="row">
        <div class="container">
            <div class="wrapper-login">
                <div class="login-block wrapper-middle align-items-center">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2>{{msg "login.welcome.msg"}}</h2>
                        </div>
                        <div class="col-12 main-logo">
                            <img src="/static/img/adeptj-logo.png" alt="{{msg 'login.welcome.msg'}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="login-form">
                            <form action="/admin/auth/j_security_check" method="post" name="loginForm">
                                <div class="form-group">
                                    <input autofocus="autofocus" class="form-control" maxlength="10" name="j_username" placeholder="Username" required
                                           type="text" value="{{j_username}}">
                                </div>

                                <div class="form-group">
                                    <input autocomplete="off" class="form-control" maxlength="30" name="j_password" placeholder="Password" required
                                           type="password">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-adeptj-primary" type="submit">Login</button>
                                </div>

                                {{#isLoginError}}
                                <span class="error">{{msg "login.error.msg"}}</span>
                                {{/isLoginError}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/static/js/vendor/modernizr-3.8.0.min.js"></script>
<script src="/static/js/main.js"></script>

</body>

</html>
